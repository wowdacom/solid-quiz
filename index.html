<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SOLID 程式碼情境題｜三選一小測驗（多語言）</title>
    <meta
      name="description"
      content="閱讀程式碼片段，判斷體現或違反的是哪一個 SOLID 原則（SRP、OCP、LSP、ISP、DIP）。支援 TypeScript / Python / C# 切換。"
    />
    <style>
      :root {
        --bg: #0b1020;
        --card: #111831;
        --ink: #e8ecf3;
        --muted: #9fb2d0;
        --ok: #2ecc71;
        --bad: #ff6b6b;
        --accent: #74b0ff;
        --btn: #1b2446;
        --btn-b: #2b3a72;
        --hover: #212d5a;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Noto Sans TC", sans-serif;
        background: radial-gradient(
              1200px 800px at 80% -10%,
              #1a2550,
              transparent
            )
            no-repeat,
          var(--bg);
        color: var(--ink);
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(980px, 94vw);
        background: linear-gradient(180deg, #131c39, #0f162e);
        border: 1px solid #22305c;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        padding: 28px 24px;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 6px;
      }
      .sub {
        color: var(--muted);
        font-size: 14px;
        margin: 0 0 16px;
      }
      .toolbar-top {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
        margin: 0 0 12px;
      }
      .select {
        background: #0f1836;
        color: #dfe7ff;
        border: 1px solid #2b3a72;
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 14px;
      }
      .qwrap {
        background: var(--card);
        border: 1px solid #24345f;
        border-radius: 16px;
        padding: 20px;
      }
      .topbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }
      .pill {
        display: inline-block;
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid #2c3c6d;
        color: #cfe1ff;
        background: #142046;
      }
      .qtext {
        font-size: 18px;
        line-height: 1.5;
        letter-spacing: 0.2px;
        margin-top: 2px;
      }
      pre {
        margin: 12px 0 0;
        background: #0c1329;
        border: 1px solid #273867;
        border-radius: 12px;
        padding: 12px;
        overflow: auto;
        color: #dfe7ff;
        font-size: 14px;
        line-height: 1.5;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      code {
        white-space: pre;
      }
      .options {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-top: 14px;
      }
      @media (min-width: 680px) {
        .options {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }
      button.opt {
        text-align: left;
        border: 1px solid var(--btn-b);
        background: var(--btn);
        color: #dfe7ff;
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.06s ease, background 0.2s;
      }
      button.opt:hover {
        transform: translateY(-1px);
        background: var(--hover);
      }
      .result {
        margin-top: 12px;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid #283863;
      }
      .ok {
        color: var(--ok);
      }
      .bad {
        color: var(--bad);
      }
      .toolbar {
        display: flex;
        gap: 10px;
        margin-top: 14px;
        flex-wrap: wrap;
      }
      .btn {
        border: 1px solid var(--btn-b);
        border-radius: 12px;
        padding: 10px 14px;
        background: var(--btn);
        color: #dfe7ff;
        cursor: pointer;
      }
      .btn:hover {
        background: var(--hover);
      }
      .help {
        color: var(--muted);
        font-size: 13px;
        margin-top: 10px;
      }
      .score {
        color: var(--accent);
        font-weight: 700;
      }
      .kbd {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        border: 1px solid #31467d;
        padding: 2px 6px;
        border-radius: 6px;
        background: #121a36;
        color: #cfe1ff;
      }
      .footer {
        margin-top: 16px;
        color: var(--muted);
        font-size: 13px;
      }
      .tag {
        color: #cfe1ff;
        font-size: 12px;
        opacity: 0.9;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 1, 1);
        border: 0;
        white-space: nowrap;
      }
      .warn {
        color: #ffd166;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <main class="card" role="region" aria-live="polite">
      <h1>SOLID 程式碼情境題｜三選一小測驗</h1>
      <p class="sub">
        閱讀程式碼片段，從三個選項中選出最符合的 SOLID
        原則。可切換語言（TypeScript / Python / C#）。
      </p>

      <div class="toolbar-top">
        <label for="lang" class="pill" aria-label="目前語言">語言</label>
        <select id="lang" class="select" title="選擇顯示程式碼的語言">
          <option value="ts">TypeScript</option>
          <option value="py">Python</option>
          <option value="cs">C#</option>
        </select>
        <span id="lang-note" class="warn" aria-live="polite"></span>
      </div>

      <section class="qwrap" aria-labelledby="q-title">
        <div class="topbar">
          <span class="pill">第 <span id="idx">1</span> 題</span>
          <span class="pill"
            >分數：<span class="score" id="score">0</span> /
            <span id="total">0</span></span
          >
        </div>

        <h2 id="q-title" class="sr-only">題目</h2>
        <div id="q" class="qtext">載入題目中…</div>
        <pre><code id="code"></code></pre>

        <div id="options" class="options" role="group" aria-label="選項"></div>

        <div id="feedback" class="result" style="display: none"></div>

        <div class="toolbar">
          <button
            id="btn-next"
            class="btn"
            style="display: none"
            aria-label="下一題"
          >
            下一題 →
          </button>
          <button
            id="btn-retry"
            class="btn"
            style="display: none"
            aria-label="再玩一次"
          >
            再玩一次
          </button>
        </div>

        <div class="help">
          快捷鍵：<span class="kbd">1</span>/<span class="kbd">2</span>/<span
            class="kbd"
            >3</span
          >
          作答， <span class="kbd">Enter</span> 下一題，<span class="kbd"
            >R</span
          >
          重玩。
        </div>
      </section>

      <div class="footer">
        小提醒：有些題目是「違反某原則」的反例，請根據語意與程式碼語境做判斷。
      </div>
    </main>

    <script>
      // 安全轉義
      const escapeHTML = (s) =>
        s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

      // 全域狀態
      let ALL = []; // 原始題庫（含多語言 code）
      let QUESTIONS = []; // 根據語言過濾後的實際作答題庫
      let order = [],
        i = 0,
        score = 0,
        locked = false;
      let currentLang = "ts";

      // DOM
      const elTotal = document.getElementById("total");
      const elIdx = document.getElementById("idx");
      const elScore = document.getElementById("score");
      const elQ = document.getElementById("q");
      const elCode = document.getElementById("code");
      const elOptions = document.getElementById("options");
      const elFeedback = document.getElementById("feedback");
      const elNext = document.getElementById("btn-next");
      const elRetry = document.getElementById("btn-retry");
      const elLang = document.getElementById("lang");
      const elLangNote = document.getElementById("lang-note");

      function shuffle(arr) {
        const a = arr.slice();
        for (let j = a.length - 1; j > 0; j--) {
          const k = Math.floor(Math.random() * (j + 1));
          [a[j], a[k]] = [a[k], a[j]];
        }
        return a;
      }

      function buildQuestionsForLang(lang) {
        const filtered = ALL.filter((q) => q.code && q.code[lang]);
        if (filtered.length === 0) {
          return null;
        }
        // 轉換：只保留當前語言需用到的欄位
        return filtered.map((q) => ({
          id: q.id,
          text: q.text,
          code: q.code[lang],
          options: q.options,
          answer: q.answer,
          explain: q.explain,
        }));
      }

      async function load() {
        const res = await fetch("questions.json", { cache: "no-store" });
        ALL = await res.json();

        const initQ =
          buildQuestionsForLang(currentLang) || buildQuestionsForLang("ts");
        if (!initQ) {
          elQ.textContent = "找不到題庫，請確認 questions.json 格式。";
          return;
        }
        QUESTIONS = initQ;
        startGame();
      }

      function startGame() {
        order = shuffle([...Array(QUESTIONS.length).keys()]);
        i = 0;
        score = 0;
        locked = false;
        elScore.textContent = score;
        elTotal.textContent = QUESTIONS.length;
        elFeedback.style.display = "none";
        elNext.style.display = "none";
        elRetry.style.display = "none";
        elLangNote.textContent = "";
        render();
      }

      function render() {
        const q = QUESTIONS[order[i]];
        elIdx.textContent = i + 1;
        elQ.textContent = q.text;
        elCode.innerHTML = escapeHTML(q.code);

        elOptions.innerHTML = "";
        const optIdx = shuffle([0, 1, 2]);
        optIdx.forEach((displayIdx, slot) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "opt";
          btn.textContent = `${slot + 1}. ${q.options[displayIdx]}`;
          btn.setAttribute(
            "aria-label",
            `選項 ${slot + 1}：${q.options[displayIdx]}`
          );
          btn.onclick = () => answer(displayIdx);
          elOptions.appendChild(btn);
        });

        elFeedback.style.display = "none";
        elNext.style.display = "none";
        locked = false;
      }

      function answer(chosenIdx) {
        if (locked) return;
        locked = true;

        const q = QUESTIONS[order[i]];
        const correct = chosenIdx === q.answer;
        if (correct) {
          score++;
          elScore.textContent = score;
        }

        elFeedback.style.display = "block";
        elFeedback.innerHTML = correct
          ? `✅ <span class="ok">答對！</span> ${q.explain}`
          : `❌ <span class="bad">答錯。</span> ${q.explain}`;

        if (i === order.length - 1) {
          elNext.style.display = "none";
          elRetry.style.display = "inline-block";
          elQ.textContent += `（完成！最終分數：${score} / ${QUESTIONS.length}）`;
        } else {
          elNext.style.display = "inline-block";
        }
      }

      elNext.addEventListener("click", () => {
        i++;
        render();
      });
      elRetry.addEventListener("click", startGame);

      // 語言切換：若新語言題數不同，會重新洗牌並重置分數
      elLang.addEventListener("change", () => {
        const lang = elLang.value;
        const nextSet = buildQuestionsForLang(lang);
        if (!nextSet) {
          elLangNote.textContent = "此語言沒有可用題目，已維持目前語言。";
          elLang.value = currentLang;
          return;
        }
        currentLang = lang;
        QUESTIONS = nextSet;
        startGame();
      });

      // 鍵盤操作：1/2/3 作答、Enter 下一題、R 重玩
      window.addEventListener("keydown", (e) => {
        const key = e.key.toLowerCase();
        if (!locked && (key === "1" || key === "2" || key === "3")) {
          const idxMap = { 1: 0, 2: 1, 3: 2 };
          const displayed = [...elOptions.querySelectorAll("button.opt")];
          const btn = displayed[idxMap[key]];
          if (btn) {
            btn.click();
          }
        } else if (key === "enter" && elNext.style.display !== "none") {
          elNext.click();
        } else if (key === "r" && elRetry.style.display !== "none") {
          elRetry.click();
        }
      });

      load();
    </script>
  </body>
</html>
