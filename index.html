<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SOLID 三選一小測驗</title>
    <meta
      name="description"
      content="以三選一題目快速檢核你對 SOLID 原則（SRP、OCP、LSP、ISP、DIP）的理解。"
    />
    <style>
      :root {
        --bg: #0b1020;
        --card: #111831;
        --ink: #e8ecf3;
        --muted: #9fb2d0;
        --ok: #2ecc71;
        --bad: #ff6b6b;
        --accent: #74b0ff;
        --btn: #1b2446;
        --btn-b: #2b3a72;
        --hover: #212d5a;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Noto Sans TC", sans-serif;
        background: radial-gradient(
              1200px 800px at 80% -10%,
              #1a2550,
              transparent
            )
            no-repeat,
          var(--bg);
        color: var(--ink);
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(820px, 92vw);
        background: linear-gradient(180deg, #131c39, #0f162e);
        border: 1px solid #22305c;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        padding: 28px 24px;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 6px;
      }
      .sub {
        color: var(--muted);
        font-size: 14px;
        margin: 0 0 16px;
      }
      .qwrap {
        background: var(--card);
        border: 1px solid #24345f;
        border-radius: 16px;
        padding: 20px;
      }
      .topbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }
      .pill {
        display: inline-block;
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid #2c3c6d;
        color: #cfe1ff;
        background: #142046;
      }
      .qtext {
        font-size: 22px;
        line-height: 1.5;
        letter-spacing: 0.2px;
        margin-top: 6px;
      }
      .options {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-top: 14px;
      }
      @media (min-width: 560px) {
        .options {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }
      button.opt {
        text-align: left;
        border: 1px solid var(--btn-b);
        background: var(--btn);
        color: #dfe7ff;
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.06s ease, background 0.2s;
      }
      button.opt:hover {
        transform: translateY(-1px);
        background: var(--hover);
      }
      .result {
        margin-top: 12px;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid #283863;
      }
      .ok {
        color: var(--ok);
      }
      .bad {
        color: var(--bad);
      }
      .toolbar {
        display: flex;
        gap: 10px;
        margin-top: 14px;
        flex-wrap: wrap;
      }
      .btn {
        border: 1px solid var(--btn-b);
        border-radius: 12px;
        padding: 10px 14px;
        background: var(--btn);
        color: #dfe7ff;
        cursor: pointer;
      }
      .btn:hover {
        background: var(--hover);
      }
      .help {
        color: var(--muted);
        font-size: 13px;
        margin-top: 10px;
      }
      .score {
        color: var(--accent);
        font-weight: 700;
      }
      .kbd {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        border: 1px solid #31467d;
        padding: 2px 6px;
        border-radius: 6px;
        background: #121a36;
        color: #cfe1ff;
      }
      .footer {
        margin-top: 16px;
        color: var(--muted);
        font-size: 13px;
      }
      .tag {
        color: #cfe1ff;
        font-size: 12px;
        opacity: 0.9;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 1, 1);
        border: 0;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <main class="card" role="region" aria-live="polite">
      <h1>SOLID 三選一小測驗</h1>
      <p class="sub">
        從三個選項中選出**最符合題意的原則**。共 <span id="total">5</span> 題。
      </p>

      <section class="qwrap" aria-labelledby="q-title">
        <div class="topbar">
          <span class="pill">第 <span id="idx">1</span> 題</span>
          <span class="pill"
            >分數：<span class="score" id="score">0</span></span
          >
        </div>

        <h2 id="q-title" class="sr-only">題目</h2>
        <div id="q" class="qtext">題目載入中…</div>

        <div id="options" class="options" role="group" aria-label="選項"></div>

        <div id="feedback" class="result" style="display: none"></div>

        <div class="toolbar">
          <button
            id="btn-next"
            class="btn"
            style="display: none"
            aria-label="下一題"
          >
            下一題 →
          </button>
          <button
            id="btn-retry"
            class="btn"
            style="display: none"
            aria-label="再玩一次"
          >
            再玩一次
          </button>
        </div>

        <div class="help">
          快捷鍵：<span class="kbd">1</span>/<span class="kbd">2</span>/<span
            class="kbd"
            >3</span
          >
          作答， <span class="kbd">Enter</span> 下一題，<span class="kbd"
            >R</span
          >
          重玩。
        </div>
      </section>

      <div class="footer">
        小提醒：選項文字含縮寫與全名，例如
        <span class="tag">SRP：單一職責原則</span>。
      </div>
    </main>

    <script>
      // 題庫（5 題 × 3 選 1），answer 為正確選項索引（0/1/2）
      const QUESTIONS = [
        {
          text: "一個模組應該只有一個變動的理由。",
          options: ["SRP：單一職責原則", "LSP：替換原則", "DIP：依賴反轉原則"],
          answer: 0,
          explain:
            "這是 SRP（Single Responsibility Principle）：單一職責，一個模組只專注一件事。",
        },
        {
          text: "軟體應對擴充開放、對修改封閉（以擴展取代更動舊碼）。",
          options: [
            "OCP：開放封閉原則",
            "ISP：介面隔離原則",
            "SRP：單一職責原則",
          ],
          answer: 0,
          explain:
            "這是 OCP（Open–Closed Principle）：用擴展替代改舊碼，降低回歸風險。",
        },
        {
          text: "子類別必須能替代父類別而不破壞既有正確性。",
          options: ["DIP：依賴反轉原則", "LSP：替換原則", "ISP：介面隔離原則"],
          answer: 1,
          explain:
            "這是 LSP（Liskov Substitution Principle）：任何用父型別的地方都可安全替換為子型別。",
        },
        {
          text: "不要強迫使用者依賴不需要的方法，介面應小而專注。",
          options: [
            "ISP：介面隔離原則",
            "SRP：單一職責原則",
            "OCP：開放封閉原則",
          ],
          answer: 0,
          explain:
            "這是 ISP（Interface Segregation Principle）：傾向多個專一小介面，而非巨型介面。",
        },
        {
          text: "高層模組與低層模組都應依賴抽象，而非彼此的具體實作。",
          options: ["DIP：依賴反轉原則", "LSP：替換原則", "SRP：單一職責原則"],
          answer: 0,
          explain:
            "這是 DIP（Dependency Inversion Principle）：依賴抽象、以介面/抽象層解耦高低層。",
        },
      ];

      // 狀態
      let order = [],
        i = 0,
        score = 0,
        locked = false;

      // DOM
      const elTotal = document.getElementById("total");
      const elIdx = document.getElementById("idx");
      const elScore = document.getElementById("score");
      const elQ = document.getElementById("q");
      const elOptions = document.getElementById("options");
      const elFeedback = document.getElementById("feedback");
      const elNext = document.getElementById("btn-next");
      const elRetry = document.getElementById("btn-retry");

      elTotal.textContent = QUESTIONS.length;

      function shuffle(arr) {
        const a = arr.slice();
        for (let j = a.length - 1; j > 0; j--) {
          const k = Math.floor(Math.random() * (j + 1));
          [a[j], a[k]] = [a[k], a[j]];
        }
        return a;
      }

      function init() {
        order = shuffle([...Array(QUESTIONS.length).keys()]);
        i = 0;
        score = 0;
        locked = false;
        elScore.textContent = score;
        elFeedback.style.display = "none";
        elNext.style.display = "none";
        elRetry.style.display = "none";
        render();
      }

      function render() {
        const q = QUESTIONS[order[i]];
        elIdx.textContent = i + 1;
        elQ.textContent = q.text;

        // 產生選項（同時打亂顯示順序，但保留正確索引映射）
        elOptions.innerHTML = "";
        const optIdx = shuffle([0, 1, 2]);
        optIdx.forEach((displayIdx, slot) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "opt";
          btn.textContent = `${slot + 1}. ${q.options[displayIdx]}`;
          btn.setAttribute(
            "aria-label",
            `選項 ${slot + 1}：${q.options[displayIdx]}`
          );
          btn.onclick = () => answer(displayIdx);
          elOptions.appendChild(btn);
        });

        elFeedback.style.display = "none";
        elNext.style.display = "none";
        locked = false;
      }

      function answer(chosenIdx) {
        if (locked) return;
        locked = true;

        const q = QUESTIONS[order[i]];
        const correct = chosenIdx === q.answer;
        if (correct) {
          score++;
          elScore.textContent = score;
        }

        elFeedback.style.display = "block";
        elFeedback.innerHTML = correct
          ? `✅ <span class="ok">答對！</span> ${q.explain}`
          : `❌ <span class="bad">答錯。</span> ${q.explain}`;

        if (i === order.length - 1) {
          elNext.style.display = "none";
          elRetry.style.display = "inline-block";
          elQ.textContent += `（完成！最終分數：${score} / ${QUESTIONS.length}）`;
        } else {
          elNext.style.display = "inline-block";
        }
      }

      elNext.addEventListener("click", () => {
        i++;
        render();
      });
      elRetry.addEventListener("click", init);

      // 鍵盤操作：1/2/3 作答、Enter 下一題、R 重玩
      window.addEventListener("keydown", (e) => {
        const key = e.key.toLowerCase();
        if (!locked && (key === "1" || key === "2" || key === "3")) {
          const idxMap = { 1: 0, 2: 1, 3: 2 };
          // 因為畫面選項已被打亂，需依顯示順序找對應的 displayIdx
          const displayed = [...elOptions.querySelectorAll("button.opt")];
          const btn = displayed[idxMap[key]];
          if (btn) {
            btn.click();
          }
        } else if (key === "enter" && elNext.style.display !== "none") {
          elNext.click();
        } else if (key === "r" && elRetry.style.display !== "none") {
          elRetry.click();
        }
      });

      init();
    </script>
  </body>
</html>
